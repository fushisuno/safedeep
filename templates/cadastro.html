{% extends "base.html"%}
{% block content %}
<header class="header_area_form">
    <div class="header_area_container">
        <img src="{{ url_for('static', filename='../static/img/personoid_cad.svg') }}" alt="Progaming" class="header_area_container_img_personoid_cad">
        <div class="container_area_form">
            <div class="container_area_log">
                <img src="{{ url_for('static', filename='../static/img/logo_login.png') }}" alt="Imagem Logo" class="container_area_logo">
                <form action="/cadastro" method="post">
                    <input type="text" name="user_name" placeholder="Nome de usuario" class="container_form_input {{ camps['name'] }} " id="name_user" required maxlength="20" minlength="3">
                    <input type="email" name="user_email" placeholder="E-mail" class="container_form_input {{ camps['email'] }}" required maxlength="50">
                    <input type="password" name="user_password" placeholder="Sua senha" class="container_form_input {{ camps['pass'] }}" required maxlength="15" minlength="6">
                    <input type="password" name="confirmed_password" placeholder="Confirme sua senha" class="container_form_input {{ camps['pass_conf'] }}" required maxlength="15" minlength="6">
                    <input type="submit" value="Entrar" class="container_area_log_btn_form">
                </form>
                <p>Ja tem conta ?  <a href="/login" class="container_area_log_text">Fa√ßa login aqui.</a></p>
            </div>
        </div>
    </div>
</header>
{% endblock %}
